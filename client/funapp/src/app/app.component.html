<!--The content below is only a placeholder and can be replaced.-->
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="text-center">
        <!--img src="../assets/images/siemens-logo.png" width="250" height="60">-->
       <mat-toolbar style="background-color: #009999">
          <div class="text-center text-white example-fill-remaining-space">
            YouthCode
            <i class="material-icons text-white">fingerprint</i>
          </div>
       </mat-toolbar>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="mt-3"></div>
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-title class="text-center">Questions</mat-card-title>
        <mat-tab-group mat-align-tabs="center" dynamicHeight>
          <mat-tab label="#1">
            <p>Content 1a</p>
            <p>Content 1b</p>
            <p>Content 1c</p>
          </mat-tab>
          <mat-tab label="#2"> Content 2 </mat-tab>
          <mat-tab label="#3"> Content 3 </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
    <div class="col">
      <div class="card">
        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Position Column -->
            <ng-container matColumnDef="groupNo">
              <th mat-header-cell *matHeaderCellDef> Group No. </th>
              <td mat-cell *matCellDef="let element"> {{element.groupNo}} </td>
            </ng-container>

              <!-- Name Column -->
            <ng-container matColumnDef="receivedTime">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.receivedTime}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="question1">
              <th mat-header-cell *matHeaderCellDef> Question #1 </th>
              <td mat-cell *matCellDef="let element"> {{element.question1}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="question2">
              <th mat-header-cell *matHeaderCellDef> Question #2 </th>
              <td mat-cell *matCellDef="let element"> {{element.question2}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="question3">
              <th mat-header-cell *matHeaderCellDef> Question #3 </th>
              <td mat-cell *matCellDef="let element"> {{element.question3}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="result">
              <th mat-header-cell *matHeaderCellDef> Result </th>
              <td mat-cell *matCellDef="let element"> {{element.result}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
