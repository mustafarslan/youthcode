<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="text-center">
       <mat-toolbar style="background-color: #009999">
          <div class="text-center text-white example-fill-remaining-space">
            YouthCode
            <i class="material-icons text-white">fingerprint</i>
          </div>
       </mat-toolbar>
      </div>
    </div>
  </div>
  <mat-divider></mat-divider>
  <div class="mt-3"></div>
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-title class="text-center">Questions</mat-card-title>
        <mat-tab-group mat-align-tabs="center" dynamicHeight>
          <mat-tab label="#1">
            <app-question1></app-question1>
          </mat-tab>
          <mat-tab label="#2">
            <app-question2></app-question2>
          </mat-tab>
          <mat-tab label="#3">
            <app-question3></app-question3>
          </mat-tab>
        </mat-tab-group>
      </mat-card>
    </div>
    <div class="col">
      <div class="card">
        <div class="example-container mat-elevation-z8">
          <table mat-table [dataSource]="answerList">
            <ng-container matColumnDef="groupId">
              <th mat-header-cell *matHeaderCellDef> Group Id. </th>
              <td mat-cell *matCellDef="let element"> {{element.groupId}} </td>
            </ng-container>
            <ng-container matColumnDef="receivedTime">
              <th mat-header-cell *matHeaderCellDef> Time </th>
              <td mat-cell *matCellDef="let element"> {{element.receivedTime}} </td>
            </ng-container>
            <ng-container matColumnDef="questionNum">
              <th mat-header-cell *matHeaderCellDef> Question # </th>
              <td mat-cell *matCellDef="let element"> {{element.questionNum}} </td>
            </ng-container>
            <ng-container matColumnDef="result">
              <th mat-header-cell *matHeaderCellDef> Result </th>
              <td mat-cell *matCellDef="let element"> {{element.result}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
